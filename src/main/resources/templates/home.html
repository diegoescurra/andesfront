<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Alumnos</title>
</head>
<body>
<h1>Lista de Alumnos</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>RUT</th>
        <th>Nombre</th>
        <th>Direcci√≥n</th>
        <th>Materias</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="alumno : ${alumnos}">
        <td th:text="${alumno.id}"></td>
        <td th:text="${alumno.rut}"></td>
        <td th:text="${alumno.nombre}"></td>
        <td th:text="${alumno.direccion}"></td>
        <td>
            <ul>
                <li th:each="materia : ${alumno.materiaList}" th:text="${materia.nombre}"></li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
